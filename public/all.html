<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Data Selfie App</h1>
    <p id="display"></p>
    <script>
        getData()
        async function getData() {
            const response = await fetch('/apicall')
            const data = await response.json()
            console.log(data)

            for (item of data) {
                const root = document.createElement('div')
                const geo = document.createElement('div')
                geo.textContent = `you're here : ${item.lat, item.long}`
                const time = document.createElement('div')
                time.textContent = `at : ${item.date}`
                root.append(geo, time)
                document.body.append(root)
            }
        }
        //so the data which was being stored from client side to the db that is being retrived and is displayed on this page
    </script>
</body>

</html>
